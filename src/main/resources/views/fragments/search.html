
<div class="search-dialog" th:fragment="dialog (expanded, districts, tags, search, type)">

    <!-- Search Area -->
    <div class="ui vertical segment search blue2bg">
        <div class="ui container">
            <div class="ui left icon action input">
                <i class="search icon"></i>
                <input id="query" name="search" onkeyup="handleSearchInput()"
                    class="prompt" type="text" placeholder="Geben Sie hier Ihre Suchanfrage ein..." />
                <div class="ui ka button" onclick="search()">Suchen</div>
            </div>
        </div>
    </div>

    <!-- Search Results Area -->
    <div class="ui vertical segment search-results hidden">
        <div class="ui container">
            <h3 class="ui header thin hidden">Ihre Suchergebnisse (<span class="count"></span>)</h3>
        </div>
    </div>
    <div class="ui vertical segment blue4bg result-list hidden">
        <div class="ui container">
            <div class="item">
                <h3 class="thin">Search result one..</h3>
                <div class="subline"></div>
                <a href="/">mehr Infos</a>
            </div>
        </div>
    </div>

    <div class="ui vertical segment more-button hidden">
        <div class="more-results ui container" onclick="render_search_results()" data-result-from="0">
            <h3 class="header thin">
                <i class="icon caret down"></i>Weitere 7 von <span class="count"></span> Suchergebnissen anzeigen
            </h3>
        </div>
    </div>

    <!-- Search Criterias Area -->
    <div class="ui vertical segment">
        <div class="ui container search-criterias">
            <h3 class="header thin" onclick="toggleSearchCriteria()">Suchkriterien <i th:class="${expanded} ? 'icon caret up' : 'icon caret down'"></i></h3>
            <div th:class="${expanded} ? 'ui two column grid filter' : 'ui two column grid filter hidden'">
                <div class="column">
                    <div class="ui three column grid">
                        <div class="column">
                            <div class="ui form">
                                <div class="grouped fields">
                                    <div class="field">
                                        <div class="ui radio checkbox">
                                            <input type="radio" name="type" id="place" value="place" onchange="einrichtungenChecked()" checked="checked" />
                                            <label for="place">Einrichtungen</label>
                                        </div>
                                    </div>
                                    <div class="field">
                                        <div class="ui radio checkbox">
                                            <input type="radio" name="type" id="event" value="event" onchange="angeboteChecked()"/>
                                            <label for="event">Angebote</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="column search-type">
                            <div class="ui form">
                                <div class="grouped fields">
                                    <div class="field">
                                        <div class="ui radio checkbox">
                                            <input type="radio" name="method" id="quick" checked="checked" />
                                            <label for="quick">Schnellsuche</label>
                                        </div>
                                    </div>
                                    <div class="field">
                                        <div class="ui radio checkbox">
                                            <input disabled="true" type="radio" name="method" id="fulltext" />
                                            <label for="fulltext">Volltextsuche</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="column area">
                            <div class="ui form">
                                <div class="grouped fields">
                                    <div class="field">
                                        <div class="ui radio checkbox">
                                            <input type="radio" name="area" id="berlin" checked="checked" />
                                            <label for="berlin">Gesamtberlin</label>
                                        </div>
                                    </div>
                                    <div class="field">
                                        <div class="ui radio checkbox">
                                            <input disabled="true" type="radio" name="area" id="circle" />
                                            <label for="circle">Umkreissuche</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="ui eight column grid">
                    <div class="seven wide column district attributes">
                        <div class="ui form">
                            <div class="grouped fields">
                                <div class="field">
                                    <div class="ui radio checkbox">
                                        <input type="radio" name="area" id="7293" tabindex="0" class="hidden"/>
                                        <label for="7293">Charlottenburg-Wilmersdorf</label>
                                    </div>
                                </div>
                                <div class="field">
                                    <div class="ui radio checkbox">
                                        <input type="radio" name="area" id="7278" tabindex="0" class="hidden"/>
                                        <label for="7278">Friedrichshain-Kreuzberg</label>
                                    </div>
                                </div>
                                <div class="field">
                                    <div class="ui radio checkbox">
                                        <input type="radio" name="area" id="7302" tabindex="0" class="hidden"/>
                                        <label for="7302">Lichtenberg</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="seven wide column district attributes">
                        <div class="ui form">
                            <div class="grouped fields">
                                <div class="field">
                                    <div class="ui radio checkbox">
                                        <input type="radio" name="area" id="1707925" tabindex="0" class="hidden"/>
                                        <label for="1707925">Marzahn-Hellersdorf</label>
                                    </div>
                                </div>
                                <div class="field">
                                    <div class="ui radio checkbox checked">
                                        <input type="radio" name="area" id="7275" tabindex="0" class="hidden"/>
                                        <label for="7275">Mitte</label>
                                    </div>
                                </div>
                                <div class="field">
                                    <div class="ui radio checkbox">
                                        <input type="radio" name="area" id="7287" tabindex="0" class="hidden"/>
                                        <label for="7287">Neukölln</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="seven wide column district attributes">
                        <div class="ui form">
                            <div class="grouped fields">
                                <div class="field">
                                    <div class="ui radio checkbox">
                                        <input type="radio" name="area" id="7296" tabindex="0" class="hidden"/>
                                        <label for="7296">Spandau</label>
                                    </div>
                                </div>
                                <div class="field">
                                    <div class="ui radio checkbox">
                                        <input type="radio" name="area" id="7299" tabindex="0" class="hidden"/>
                                        <label for="7299">Steglitz-Zehlendorf</label>
                                    </div>
                                </div>
                                <div class="field">
                                    <div class="ui radio checkbox">
                                        <input type="radio" name="area" id="7281" tabindex="0" class="hidden"/>
                                        <label for="7281">Tempelhof-Schöneberg</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="seven wide column district attributes">
                        <div class="ui form">
                            <div class="grouped fields">
                                <div class="field">
                                    <div class="ui radio checkbox">
                                        <input type="radio" name="area" id="7284" tabindex="0" class="hidden"/>
                                        <label for="7284">Treptow-Köpenick</label>
                                    </div>
                                </div>
                                <div class="field">
                                    <div class="ui radio checkbox">
                                        <input disabled="true" type="radio" name="area" id="7290" tabindex="0" class="hidden"/>
                                        <label for="7290">Pankow</label>
                                    </div>
                                </div>
                                <div class="field">
                                    <div class="ui radio checkbox">
                                        <input disabled="true" type="radio" name="area" id="1707928" tabindex="0" class="hidden"/>
                                        <label for="1707928">Reinickendorf</label>
                                    </div>
                                </div>
                            </div>
                                <!--div class="field" th:each="district : ${districts}">
                                    <div class="ui radio checkbox">
                                        <input type="radio" name="area" th:id="${district.id}" />
                                        <label th:for="${district.id}" th:text="${district.simpleValue}"></label>
                                    </div>
                                </div-->
                        </div>
                    </div>
                </div>
                <div class="column sixteen wide angebote-tags hidden">
                    <h4 class="header thin">Schlagworte f&uuml;r Angebote</h4>
                    <div class="column attributes">
                        <div class="tag" th:each="tag : ${tags}"
                             th:text="${tag.simpleValue}" th:id="${tag.id}">Stichwort 1</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</div>
