<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Internal server error - 500</title>

        <meta charset="utf-8" />
        <meta itemprop="name" content="Internal server error"/>
        <meta itemprop="description" content="Internal server error"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <link media="all" th:href="${customSiteCss}" rel="stylesheet" />

    </head>
    <body class="page denied">

        <header>
            <div class="welcome">
                <h1>500</h1>
                <h3>Entschuldigung, die Kiezatlas Anwendung hat einen internen Fehler festgestellt.</h3>
            </div>
        </header>

        <article itemprop="mainContentOfPage" itemscope="" itemtype="http://schema.org/WebPageElement">
            <div class="main">
                <div class="text" itemprop="text" th:utext="${message}"></div>
            </div>
        </article>

        <div id="bottom" class="padding">
            <a href="/" title="zur Startseite"><img src="/de.kiezatlas.website/images/kiezatlas2-logo.png" width="150" /></a>
        </div>

        <footer>
            <div class="main" th:utext="${footerText}"></div>
            <div class="debug" itemprop="isPartOf" itemscope="" itemtype="http://schema.org/WebSite">
                <meta itemprop="name" th:content="${siteName}"/>
                <meta th:if="${!#strings.isEmpty(siteCaption)}" itemprop="alternateName" th:content="${siteCaption}"/>
                <meta th:if="${!#strings.isEmpty(siteAbout)}" itemprop="description" th:content="${siteAbout}"/>
                <meta itemprop="url" th:content="${hostUrl} + ${username}"/>
            </div>
        </footer>

        <!-- Piwik-->
        <img th:src="@{https://stats.infokitchen.net/piwik.php(idsite=2,rec=1,action_name='Kiezatlas+2+Interner+Fehler')}" style="border:0" alt="" />

    </body>
</html>
