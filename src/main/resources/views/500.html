<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Internal server error - 500</title>

        <meta charset="utf-8" />
        <meta itemprop="name" content="Internal server error"/>
        <meta itemprop="description" content="Internal server error"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <link rel="stylesheet" type="text/css" href="/de.kiezatlas.website/css/kiezatlas-web.css" />

        <script defer="true" src="/de.mikromedia.webpages/jquery/jquery-3.2.1.min.js"></script>
        <script defer="true" src="/de.kiezatlas.website/css/semantic-ui/2.3/dist/semantic.min.js"></script>
        <script defer="true" src="/de.kiezatlas.website/ka-restclient.js"></script>
        <script defer="true" src="/de.kiezatlas.website/ka-model.js"></script>
        <script defer="true" src="/de.kiezatlas.website/search-angebote.js"></script>
        <script defer="true" src="/de.kiezatlas.website/ka-startseite.js" onload="init_page()"></script>
        <script defer="true" src="/de.mikromedia.webpages/js/page-methods.js" onload="render_page()"></script>
        <script defer="true" th:inline="javascript">
        /*<![CDATA[*/
            var frontpage = false
            searchText = /*[[${search}]]*/ ''
            searchType = /*[[${searchType}]]*/ 'place'
            searchContext = /*[[${searchContext}]]*/ '0'
            searchMethod = /*[[${searchMethod}]]*/ 'quick'
            searchNearby = /*[[${searchNearby}]]*/ undefined
        /*]]>*/
        </script>
        <meta th:replace="fragments/tracker" />
    </head>
    <body class="ui page detail internal-error">

        <div class="navigation">
            <div class="top-menu" th:include="fragments/navigation :: top-menu (publisher=${is_publisher})"></div>
        </div>

        <div class="ui vertical left menu sidebar" th:include="fragments/navigation :: vertical (publisher=${is_publisher})"></div>

        <!-- Page Contents -->
        <div class="pusher">

            <!-- Teaser Area -->
            <div th:replace="fragments/widgets :: teaser-small"></div>

            <div th:replace="fragments/search :: dialog (false, ${districts}, ${tags}, ${search}, ${searchType})"></div>

            <header class="ui inverted vertical masthead center aligned segment">

                <!--nav id="header-page-nav" class="ui container" th:include="fragments/navigation :: standard-nav"></nav-->

                <div class="ui container">
                    <h1 class="ui inverted header" itemprop="headline">500</h1>
                    <h3>Entschuldigung, die Kiezatlas-Anwendung hat einen internen Fehler festgestelltâ€š.</h3>
                </div>

            </header>

            <div class="ui vertical stripe blue4bg segment body">

                <article itemprop="mainContentOfPage" itemscope="" itemtype="http://schema.org/WebPageElement">
                    <div class="main ui container">
                        <div class="text" itemprop="text" th:utext="${message}"></div>
                    </div>
                    <div class="main ui container">
                        <p>Hier geht's zur <a class="button" href="/">Startseite</a></p>
                    </div>
                </article>

            </div>

            <!-- Footer Segment -->
            <div th:replace="fragments/footer :: footer-new "></div>

            <div class="debug" itemprop="isPartOf" itemscope="" itemtype="http://schema.org/WebSite">
                <meta itemprop="name" th:content="${siteName}"/>
                <meta th:if="${!#strings.isEmpty(siteCaption)}" itemprop="alternateName" th:content="${siteCaption}"/>
                <meta th:if="${!#strings.isEmpty(siteAbout)}" itemprop="about" th:content="${siteAbout}"/>
                <link itemprop="url" th:href="${hostUrl} + ${website}"/>
                <meta itemprop="description" th:content="${footerText}"></meta>
                <meta id="siteId" th:content="${siteId}"></meta>
            </div>

        </div>

    </body>
</html>
